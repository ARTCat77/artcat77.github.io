<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Food - Доставка вкусняшек</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Общий контейнер -->
  <div class="container">

    <!-- Заголовок -->
    <header class="header">
      <a href="index.html" class="logo animated fadeInLeft">
        <img src="img/header/logo.svg" alt="Logo" />
      </a>

      <input type="text" class="input input-address" placeholder="Адрес доставки" />
      <div class="buttons">
        <span class="user-name"></span>
        <button class="button button-primary button-auth">
          <img src="img/header/user-icon.svg" alt="user" class="button-icon" />
          <span class="button-text">Войти</span>
        </button>
        <button id="cart-button" class="button button-cart">
          <img src="img/header/cart-icon.svg" alt="shopping cart" class="button-icon" />
          <span class="button-text">Корзина</span>
        </button>
        <button class="button button-primary button-out">
          <span class="button-text">Выйти</span>
          <span class="button-out-svg"></span>
        </button>
      </div>
    </header>
    <!-- / Конец заголовка -->
  </div>
  <!-- /.container -->

  <!-- main - основная часть -->
  <main class="main">
    <!-- .container -->
    <div class="container">
      <section class="container-promo">
        <!-- .promo -->
        <section class="promo pizza">
          <h1 class="promo-title">Онлайн-сервис<br />доставки еды на дом</h1>
          <p class="promo-text">
            Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
          </p>
        </section>
        <!-- <section class="promo kebab">
					<h1 class="promo-title">Шашлыки на майские <br> со скидкой 35%</h1>
					<p class="promo-text">
						Закажите шашлыки в любом ресторане до 10 мая и получите скидку по промокоду OMAGAD
					</p>
				</section>
				<section class="promo vegetables">
					<h1 class="promo-title">Скидка 20% на всю еду <br> по промокоду LOVE.JS</h1>
					<p class="promo-text">
						Блюдо из ресторана привезут вместе с двумя подарочными книгами по фронтенду
					</p>
				</section>
				<section class="promo sushi">
					<h1 class="promo-title">Сеты со скидкой до 30% <br> в ресторанах</h1>
					<p class="promo-text">
						Скидки на сеты до 30 мая по промокоду DADADA
					</p>
				</section> -->
        <!-- /.promo -->
      </section>


      <!-- .restaurants -->
      <section class="restaurants">
        <div class="section-heading">
          <h2 class="section-title">Рестораны</h2>
          <input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов">
        </div>


        <!-- .cards -->
        <div class="cards cards-restaurants">
          <!-- card -->

          <!-- / card -->
        </div>
        <!-- /.cards -->
      </section>
      <!-- /.restaurants -->

      <!-- .menu -->
      <section class="menu hide">
        <div class="section-heading">
          <h2 class="section-title">Пицца плюс</h2>

          <div class="price">От 900 ₸</div>
          <div class="category">Пицца</div>
        </div>



        <!-- .cards -->
        <div class="cards cards-menu">
          <!-- card -->

          <!-- / card -->
        </div>
        <!-- /.cards -->
      </section>
      <!-- /.menu -->
    </div>
    <!-- /.container -->
  </main>
  <!-- /.main -->

  <footer class="footer">
    <div class="container">
      <div class="footer-block">
        <img src="img/header/logo.svg" alt="logo" class="logo footer-logo">
        <nav class="footer-nav">
          <a href="#" class="footer-link">Ресторанам</a>
          <a href="#" class="footer-link">Курьерам</a>
          <a href="#" class="footer-link">Пресс-центр</a>
          <a href="#" class="footer-link">Контакты</a>
        </nav>
        <div class="social-links">
          <a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram" /></a>
          <a href="#" class="social-link"><img src="img/social/facebook.svg" alt="facebook" /></a>
          <a href="#" class="social-link"><img src="img/social/vk.svg" alt="vk" /></a>
        </div>
        <!-- /.social-links -->
      </div>

  </footer>
  <!-- /.footer -->

  <div class="modal modal-cart">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3 class="modal-title">Корзина</h3>
        <button class="close">&times;</button>
      </div>
      <!-- /.modal-header -->
      <div class="modal-body">

        <!-- .food-row -->
        <!-- + Здесь создается список корзины -->
        <!-- /.food-row -->

      </div>
      <!-- /.modal-body -->
      <div class="modal-footer">
        <span class="modal-pricetag">0 ₸</span>
        <div class="footer-butons">
          <button class="button button-primary">Оформить заказ</button>
          <button class="button" id="clear-cart">Очистить корзину</button>
        </div>
      </div>
      <!-- /.modal-footer -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <div class="modal-auth">
    <div class="modal-dialog modal-dialog-auth">
      <button class="close-auth">&times;</button>
      <form id="logInForm">
        <fieldset class="modal-body">
          <legend class="modal-title">Авторизация</legend>
          <label class="label-auth">
            <span>Логин</span>
            <input id="login" type="text">
          </label>
          <label class="label-auth">
            <span>Пароль</span>
            <input id="password" type="password">
          </label>
        </fieldset>
        <!-- /.modal-body -->
        <div class="modal-footer">
          <div class="footer-buttons">
            <button class="button button-primary button-login" type="submit">Войти</button>
          </div>
        </div>
      </form>
      <!-- /.modal-footer -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <script src="js/wow.min.js"></script>
  <script src="js/myfunc.js"></script>
</body>

</html>
